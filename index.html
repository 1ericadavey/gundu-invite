<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Dinner Invite</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffe6f0, #ffc2d1);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow: hidden;
      margin: 0;
      padding: 40px 20px;
    }

    h1 {
      color: #b30059;
      font-size: 2.2em;
    }

    p {
      font-size: 1.2em;
      margin: 20px;
      color: #333;
    }

    .buttons {
      margin-top: 40px;
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      position: relative;
      min-height: 150px;
    }

    button {
      padding: 12px 20px;
      font-size: 1em;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      position: relative;
      transition: 0.3s ease;
    }

    #yesBtn {
      background-color: #ff69b4;
      color: white;
    }

    #noBtn {
      background-color: #ddd;
      color: #555;
    }

    #response {
      margin-top: 30px;
      font-size: 1.3em;
      color: #b30059;
      padding: 0 10px;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: float 10s infinite ease-in;
    }

    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { top: 0; left: -10px; }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8em;
      }
      p {
        font-size: 1em;
      }
      .buttons {
        flex-direction: column;
        align-items: center;
      }
      button {
        width: 80%;
        margin: 10px 0;
      }
      #response {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>

  <h1>Hey Gundu, Birthday boy!</h1>
  <p>I was thinking... how about we celebrate your special day with dinner? üçΩÔ∏èüéÇ‚ú®</p>

  <div class="buttons">
    <button id="yesBtn">Yes, I'd love to!</button>
    <button id="noBtn">No thanks üôà</button>
  </div>

  <div id="response"></div>

 <script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const responseDiv = document.getElementById("response");

  noBtn.addEventListener("mouseover", () => {
    const x = Math.floor(Math.random() * 80);
    const y = Math.floor(Math.random() * 150);
    noBtn.style.position = 'absolute';
    noBtn.style.left = `${x}%`;
    noBtn.style.top = `${y}px`;
  });

  noBtn.addEventListener("click", () => {
    responseDiv.textContent = "GO BACK AND CLICK YES!!";
  });

  yesBtn.addEventListener("click", () => {
    responseDiv.textContent = "Yayy! Bring your smile and some warmth ;) üíÉ";

    // Send form response using fetch
    fetch("https://formspree.io/f/xwpqbbnr", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        message: "Gundu said YES to dinner üéâ"
      })
    });
  });

  for (let i = 0; i < 20; i++) {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (5 + Math.random() * 5) + "s";
    document.body.appendChild(heart);
  }
</script>

</body>
</html>
